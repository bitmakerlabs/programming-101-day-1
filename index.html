<!DOCTYPE html>
<html>
  <head>
    <title>Task List</title>
    <!-- Add custom font from Google -->
    <!-- Add link to our own css stylesheet -->
  </head>
  <body>

    <header>
      <!-- Change heading text to a cool name for your app -->
      <h1>My Awesome Heading</h1>
    </header>

    <main id="todo-panel">

      <aside class="todo-empty">
        <!-- Add image and H2 heading that we will display when all todos are done -->
      </aside>

      <div class="todos-remaining">
        <!-- Add text indicating how many uncompleted todos are left -->
      </div>

      <ul id="todos-list">
        <li class="todo">
          <a>
            Build time machine
          </a>
        </li>
        <!-- Add 4 more todo items to get us back to the future -->
      </ul>

      <div id="todos-actions">
        <ul id="todos-filters">
          <li class="todo-filter is-active" id="all">
            <a>All</a>
          </li>
          <!-- Add 2 more filters for remaining and completed -->
        </ul>
      </div>

    </main>

    <footer>
      <!-- Add some footer text that tells people who created this awesome app! -->
    </footer>

    <!-- Add script tag to get our own JavaScript file -->

  </body>
</html>
